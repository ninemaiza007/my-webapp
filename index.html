<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Time & Celebration</title>
    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: 'Aptos', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Canvas สำหรับพลุ */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ให้คลิกทะลุผ่านไปกดลิงก์ได้ */
            z-index: 1;
        }

        #big-clock {
            font-size: 8rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            margin-bottom: 20px;
            z-index: 10; /* ให้อยู่เหนือพลุ */
            animation: fadeIn 1.5s ease-out;
        }

        .enter-link {
            font-size: 1.2rem;
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
            animation: fadeIn 2s ease-out;
        }

        .enter-link:hover {
            color: #000;
            border-bottom: 1px solid #000;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            #big-clock { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>

    <div id="big-clock">00:00:00</div>
    <a href="first.html" class="enter-link">Entry →</a>
    <a href="ip-check.html" class="enter-link">MY IP CHECK GO GO!! →</a>


    <script>
        // --- 1. ระบบพลุ (Canvas Animation) ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 12,
                    y: (Math.random() - 0.5) * 12
                };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.012;
            }
        }

        function triggerFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.6);
            const color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.update();
                    p.draw();
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 2. ระบบนาฬิกาและการเช็คต้นชั่วโมง ---
        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            document.getElementById('big-clock').textContent = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

            // จุดพลุเมื่อถึงต้นชั่วโมง (นาที 0 วินาที 0)
            if (m === 0 && s === 0) {
                // จุดพลุต่อเนื่อง 10 ลูก
                for(let i = 0; i < 10; i++) {
                    setTimeout(triggerFirework, i * 400);
                }
            }
        }

        setInterval(updateClock, 1000);
        updateClock();

        // ทดสอบจุดพลุด้วยการคลิกจอ (Optional)
        window.addEventListener('click', triggerFirework);
    </script>
</body>
</html>
